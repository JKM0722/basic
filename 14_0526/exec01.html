<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제_지마켓 네비게이션 스프라이프 이미지</title>
    <link rel="stylesheet" href="/13_0524/css/reset.css">
    <style>
        /* 로고 180 48 전체 카테고리 200 50 메뉴 200 44*/

        input[type=checkbox]{display: none;}

        h1{
            width: 180px; height: 48px;
            background-image: url(./images/common.png);
        }

        h1>a{
            display: block;
            opacity: 0;
            line-height: 48px;
        }


        .total_mnu{
            display: block;
            width: 200px;height: 50px;
            background-image: url(./images/common.png);
            background-position: 0px -241px;
            text-indent: -9999px;
        }

        .total_mnu:hover{
            width: 198px; height: 48px;
            border: 1px solid #0c2a63;
        }

        .gnb{width: 200px;}
        .gnb>li{
            height: 44px;
            background-color: #2253ad;
        }

        .gnb>li:hover{
            background-color: #0c2a63;
            transition: 0.5s;
        }

        .gnb>li>a{
            background-image: url(./images/main.png);
            display: block; height: 44px;
            background-position: 0px 0px;
            text-indent: -9999px;
        }


        .gnb>li:nth-child(2) > a{
            background-position: 0px -44px;
        }
        .gnb>li:nth-child(3) > a{
            background-position: 0px -88px;
        }
        .gnb>li:nth-child(4) > a{
            background-position: 0px -132px;
        }
        .gnb>li:nth-child(5) > a{
            background-position: 0px -176px;
        }
        .gnb>li:nth-child(6) > a{
            background-position: 0px -220px;
        }
        .gnb>li:nth-child(7) > a{
            background-position: 0px -264px;
        }
        .gnb>li:nth-child(8) > a{
            background-position: 0px -308px;
        }
        .gnb>li:last-child > a{
            background-position: 0px -352px;
        }


        header>div>nav{
            display: none;
        }

        #total_mnu:checked + header>div>nav{
            display: block;
        }

        #total_mnu:checked + header>div>label[for='total_mnu']{background-position: -210px -240px;}

    </style>
</head>
<body>
    <input type="checkbox" name="total_mnu" id="total_mnu">
    <header>
        <h1>
            <a href="#" title="메인페이지로 바로가기">지마켓 로고</a>
        </h1>
        
        <div class="nav_mnu">
          <label for="total_mnu" class="total_mnu">전체메뉴</label>

            <nav>
                <ul class="gnb">
                    <li><a href="#" title="1">메뉴1</a></li>
                    <li><a href="#" title="2">메뉴2</a></li>
                    <li><a href="#" title="3">메뉴3</a></li>
                    <li><a href="#" title="4">메뉴4</a></li>
                    <li><a href="#" title="5">메뉴5</a></li>
                    <li><a href="#" title="6">메뉴6</a></li>
                    <li><a href="#" title="7">메뉴7</a></li>
                    <li><a href="#" title="8">메뉴8</a></li>
                    <li><a href="#" title="9">메뉴9</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
