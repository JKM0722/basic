<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹표준 레이아웃 - 1단 레이아웃</title>
    <style>
        /* 여백 초기화 */
        *{
            margin: 0px; padding: 0px;
        }
        header, main, footer{
            margin: 0px auto; /*위, 아래 좌,우 auto를 설정하면 브러우저에게 자동으로 설정하도록 한다.*/
        }
        header{
            width: 1280px;height: 100px;
            background-color: honeydew;
            border: 1px solid red;
        }
        main{
            width: 1280px; height: 1800px;
            background-color: aqua;
            border: 1px solid red;
        }
        footer{
            width: 1280px;height: 50px;
            background-color: #333;
            color: #fff;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <header> 
        header : 웹페이지의 상단 영역으로서 로고, 검색품, 내비게이션이 들어가는 영역이다.
    </header>

    <main>
        <section>
        main : 웹페이지의 콘텐츠 영역으로서 주로 section, article, aside태그기 들어간다
        </section>
    </main>

    <footer>
        footer : 웹페이지의 하단영역으로서 하단로고, 회사소개, 이용약관, 회사명, 주소, 연락처, 카피라이트 등 내용이 들어가는 영역이다.
    </footer>
</body>
</html>
