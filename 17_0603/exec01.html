<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제 - 변형속성과 애니메이션 속성을 활용하여 배너구현하기</title>
    <style>
        *{margin: 0px; padding: 0px;}
        
        h2{padding: 10px;}

        ul, li, ol{
            list-style: none;
        }

        article{
            width: 580px; height: 400px;
            border: 3px solid #000;
            margin: 0px auto;
            text-align: center;
            
        }

        article ul{
            display: flex; /*자식요소 li태그를 가로배치*/
            width: 2320px; /*이미지 4장 다 더한거*/
            overflow: hidden;
        }

        article img{height: 377px; width: 580px;}

        input[type=radio]{display: none;}

        article .travel{
            position: relative; /*위치값을 설정하여 움직여야 하기 떄문에 포지션을 설정한다.*/
            transition: 0.5s;
        }
        /* 사용자가 메뉴를 클릭하면 해당 라디오 버튼에 체크되면서 ul태그에 이동위치값을 설정하여 해당 이미지가 나오도록 한다.*/
        #btn01:checked ~ .travel{left: 0px;}
        #btn02:checked ~ .travel{left: -580px;}
        #btn03:checked ~ .travel{left: -1160px;}
        #btn04:checked ~ .travel{left: -1740px;}
    </style>
</head>
<body>
    <h2>실습예제 - 변형속성과 애니메이션 속성을 활용하여 배너구현하기</h2>

    <article>
        <input type="radio" id="btn01" name="a">
        <input type="radio" id="btn02" name="a">
        <input type="radio" id="btn03" name="a">
        <input type="radio" id="btn04" name="a">
        <div class="travel">
            <ul>
                <li><a href="#"><img src="./images/photo01.jpg" alt="01"></a></li>
                <li><a href="#"><img src="./images/photo02.jpg" alt="02"></a></li>
                <li><a href="#"><img src="./images/photo03.jpg" alt="03"></a></li>
                <li><a href="#"><img src="./images/photo04.jpg" alt="04"></a></li>
            </ul>
        </div>
        <label for="btn01">사진01</label>
        <label for="btn02">사진02</label>
        <label for="btn03">사진03</label>
        <label for="btn04">사진04</label>
    </article>
</body>
</html>
