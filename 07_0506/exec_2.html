<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제 - 지금 알고 있는 걸 그때도 알았더라면</title>
    <style>
        div{
            padding: 0px 50px;
            width: 1000px;
            color: rgb(116, 116, 116);
        }
        h2{
            line-height: 30%;
            color: rgb(36, 92, 224);
        }
        .event{
            color: white;
            background-color: rgb(36, 92, 224);
            border: 1px solid rgb(0, 86, 159);
            font-size: 13px;
            padding: 0px 3px;
        }
        .txt01{
            font-weight: bold;
        }
        .txt02{
            font-size: 20px;
            color: red;
            font-weight: bold;
        }
        .txt03{
            color: rgb(123, 89, 162);
            font-weight: bold;
        }
        .txt04{
            font-weight: bold;
            color: rgb(70, 78, 224);
        }
    </style>
</head>
<body>
    <hr>
    <div>
        <input type="checkbox"><br>
        <h2>지금 알고 있는 걸 그때도 알았더라면 <span class="event">이벤트</span></h2>
        <p>류시화 (엮음) &#x007C; 열림원 &#x007C; 2014년 12월 03일 </p>
        <p>&#x2606;&#x2606;&#x2606;&#x2606;&#x2606; (0개의 리뷰가 있습니다)</p>
        <p><span class="txt01">도서</span> <span class="txt02">8,100원</span> 
        <span class="txt03">[10&#x0025;&#x2193; &#x002B; 5&#x0025; 적립]</span></p>
        <p>지금 주문하면 <span class="txt04">내일(22일,토) 도착 예정</span> 입니다</p>
    </div>
</body>
</html>
