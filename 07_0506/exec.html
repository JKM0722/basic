<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제 - 농부로 사는 즐거움</title>
    <style>
        div{
            width: 380px; /* 이러면 안보이는 네모박스 생김 */
            font-family: 돋움체;
            color: #333;
            font-size: 12px;
            line-height: 18px;
            text-align: justify; /* 양쪽 정렬 */
        }
        #title01{
            font-family: 돋움체;
            font-size: 16px;
            font-weight: bold;
        }
        .deli_icon{
            color: white;
            background-color: rgb(212, 28, 212);
            border: 1px solid black; /* 테두리 색상은 solid + 코드 */
            padding: 1px 2px; /* 3=윗 간격 6= 옆간격 */
            font-size: 11px;
        }
        .class1{
            font-family: 돋움체;
            font-size: 14px;
            font-weight: bold;
            color: rgb(254, 94, 9);
        }
        .class2{
            font-family: 돋움체;
            font-size: 14px;
            font-weight: bold;
            color: rgb(115, 162, 201);
        }
    </style>
</head>
<body>
    <div>
        <h2 id="title01">농부로 사는 즐거움(Paperback)</h2>
        <p>
            폴 베델 &#x007C; 갈라파고스<br>
            <span class="class1">12,150원</span>(10&#x0025;<span class="class2">&#x2193;</span>) &#x007C; <span class="class2">1,220</span>원(10&#x0025;)적립
        </p>

        <p>시간과 돈에 쫓겨 살아가는 현대니에게 전하는 소박한 삶에 대한 찬사 &#x300E;농부로 사는 즐거움&#x300F;. 푸른 바다와 농지가 펼쳐진 자그마한 시골 마을에 조상의 방식대로 농사를 짓는 행복한 농부, 폴 바델. 그는 소박한 삶의 아름다움과 두 손으로 일구는 노동이 주는 기쁨, 자신만의 시간을 갖는 자유의 즐거움에 대해 위트와 유머를 섞어 경쾌하게 이야기한다.</p>

        <span class="deli_icon">무료배송</span>
    </div>
</body>
</html>
